<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-email-settings demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kwc-email-settings.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles"></style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>Basic kwc-email-settings demo</h3>
            <demo-snippet>
                <template is="dom-bind" id="demo">
                    <kwc-email-settings primary-email="[[primaryEmail]]"
                                        on-update-email="updateEmail"
                                        updated="[[updated]]"
                                        updating="[[updating]]">
                    </kwc-email-settings>
                </template>
            </demo-snippet>
            <script>
                document.addEventListener('WebComponentsReady', () => {
                    demo.primaryEmail = 'test@kano.me';
                    demo.updateEmail = function (e) {
                        demo.primaryEmail = e.detail.primary;
                        demo.updating = true;
                        window.setTimeout(() => {
                            demo.updating = false;
                            demo.updated = true;
                        }, 1500);
                    }
                });
            </script>
        </div>
    </body>
</html>
